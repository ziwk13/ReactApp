<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>useReducer</title>
</head>
<body>

<!--
1. React.useReducer()
  1) 함수형 컴포넌트에서 복잡한 상태 관리를 위해 사용되는 훅(Hooks) 입니다. 
  2) useState와 유사하게 상태를 관리하지만, 상태 변화 로직을 컴포넌트 외부로 분리해 더 체계적이고 예측 가능한 방식으로 상태를 업데이트할 수 있습니다.
  3) 주요 특징
    (1) 복잡한 상태 관리에 적합
      ▶︎ 여러 값이 포함된 복잡한 상태, 상태 간의 관계가 복잡한 경우, 혹은 다양한 액션에 따라 상태를 업데이트해야 할 때 유용합니다.
    (2) 상태 변경 로직의 분리
      ▶︎ 상태를 변경하는 로직(reducer 함수)을 컴포넌트 외부에 정의할 수 있어 코드의 일관성과 유지보수성이 높아집니다.
    (3) Redux와 유사한 패턴
      ▶︎ dispatch를 통해 액션을 전달하고, reducer 함수에서 액션 타입에 따라 상태를 업데이트합니다. 이 패턴은 Redux와 비슷해, 전역 상태 관리에도 확장하기 쉽습니다.
  
  
2. React.useReducer() 구문
  1) 형식
    const [state, dispatch] = React.useReducer(reducer, initialArg, init?(생략 가능))
  2) 설명
    (1) state
      - 현재 상태 값을 의미합니다.
    (2) dispatch
      - 액션(action)을 발생시키는 함수입니다.
      - 액션을 인자로 가지며 반환은 없습니다.
      - 액션은 reducer 함수의 두 번째 인자로 전달됩니다.
    (3) 액션(action) 객체
      - 사용자에 의해서 수행되는 활동을 의미하는 객체입니다.
      - 일반적으로 type 프로퍼티에 action을 정의하는 값을 할당합니다. 추가적인 정보를 저장하려면 기타 프로퍼티를 추가해서 사용합니다.
    (4) reducer
      - 상태와 액션을 받아 새로운 상태를 반환하는 함수입니다.
      - 상태와 액션을 인자로 받고 새로운 상태를 반환합니다.
      - 반드시 순수 함수여야 합니다. (reducer 함수 내부에서 상태와 액션 값이 변하면 안 됩니다.)
    (5) initialArg
      - 초기 상태 값입니다. 3번째 인자 init 함수가 존재하면 해당 함수에 의해서 초기 상태 값이 결정됩니다.
    (6) init
      - 초기 상태 값을 반환하는 함수입니다. 생략하면 2번째 인자인 initialArg에서 결정한 값을 초기 상태 값으로 가집니다.
-->

<div id="root1"></div>
<script type="text/babel">

  // 함수형 컴포넌트 (함수 선언식)
  function Spin() {

    // 초기 initialArg 객체 (초기 state를 의미)
    const initialArg = {
      number: 0
    }

    // useReducer
    const [ state, dispatch ] = React.useReducer(changeNumber, initialArg);

    // event handler : 이벤트 객체 사용 가능
    function increaseHandler(e) {
      dispatch({
        type: 'INCREASE'  // dispatch 함수가 전달하는 {type: 'INCREASE'} 객체는 changeNumber 함수(reducer 함수)의 action에 전달 된다.
      });
    }

    function decreaseHandler(e) {
      dispatch({
        type: 'DECREASE'
      });
    }
    return (
      <>
        <h1>{state.number}</h1>
        <button onClick={increaseHandler}>+</button>
        <button onClick={decreaseHandler}>-</button>
      </>
    )
  }

  // reducer 함수
  function changeNumber(state, action) {  // reducer 함수의 인자 값(state, action)은 직접적으로 변경하지 않는다.
                                          // 예시) state.number = 10; x

    // reducer 함수는 action에 따라 새로운 state를 만들어 반환 한다.
    // 전달된 state를 직접 바꿀 수는 없으므로, 새로운 state를 만들어 반환 해야 한다.
    switch (action.type) {
      case 'INCREASE':
        return { number: state.number + 1 };
      case 'DECREASE':
        return { number: state.number - 1 };
      default:
        return state;
    }
  }

  // 렌더링
  ReactDOM.createRoot(document.getElementById('root1')).render(<Spin />)
  
  </script>

  <hr>

  <div id="root2"></div>
  <script type="text/babel">

    // 함수형 컴포넌트 (함수 표현식 사용해 보기)
    const Form = () => {

      // 초기 state 객체
      const initialContact = {
        email: '',
        mobile: '',
      }

      // useReducer
      const [ contact, saveContact ] = React.useReducer(formReducer, initialContact);

      // event Handler
      const onChangeHandler = (e) => {
        saveContact(e.target);  // e.target 객체는 formReducer 함수의 action으로 전달 된다.
      }
      return (
        <>
        <InputField type="text" name="email" placeholder="id@example.com" value={contact.email} onChangeHandler={onChangeHandler} />
        <br/>
        <InputField type="text" name="mobile" placeholder="010-0000-0000" value={contact.mobile} onChangeHandler={onChangeHandler} />
        <br/>
        <h1>{contact.email}</h1>
        <h1>{contact.mobile}</h1>
        </>
      )
    }

    // InputField 컴포넌트
    const InputField = ({ type, name, placeholder, value, onChangeHandler }) => { // 객체 구조 분해 할당
      return (
        <input type={type} name={name} placeholder={placeholder} value={value} onChange={onChangeHandler} />
      )
    }

    // reducer 함수
    const formReducer = (contact, action) => {
      // action에 따른 새로운 state(contact 객체) 반환
      return {
        ...contact,  // 기존 contact 객체의 값을 그대로 사용 한다.
        [action.name]: action.value,  // action으로 전달된 e.target 객체의 값을 이용해 email 또는 mobile을 수정 한다.
      }
    }
    ReactDOM.createRoot(document.getElementById('root2')).render(<Form />)
  </script>

</body>
</html>
